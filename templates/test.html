<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow-x: hidden;
            margin: 0;
        }
        .contain{
            width: 100vw;
    height: 100vh;
    background-color: rgb(5, 2, 38);
    display: flex;
    flex-direction: row;
    overflow-x: hidden;
    justify-content: center;
    align-items: center;
        }
       
        #btn-search{
            height: 7vh;
            width: 8vw;
    background-color: #c93f3f;
    font-size: 25px;
    font-weight: 600;
    border-radius: 20px;
    color: white;
    outline: none;
        }
        #id-input{
            display: inline-block;
    border-radius: 50px;
    width: 47vw;
    height: 7vh;
    background-color: rgba(209, 209, 209, 0.2);
    /* border-color: #0a07ca; */
    /* border: solid 1px; */
    outline: none;
    color: white;
    font-size: 22px;
    text-align: center;
    margin-right: 20px;
        }
    </style>
</head>
<body>
   <div class="contain">
       <input type="text" name="" id="id-input">
       <button id="btn-search">Go</button>
     
       
   </div>
   <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
   <script>
    $("#btn-search").click(function () {
        var userid = $("#id-input").val()
        console.log(userid)
        $.ajax({
            url:"http://127.0.0.1:8000/spider",
            type:"GET",
            data: {
                user_id : userid,
            },
            dataType: 'json',
            success:(res) =>{
                if (res) {//根据返回值进行跳转
                 console('changepage')
                 window.location.href = 'http://127.0.0.1:8000/showlist';
            }
            },
            error:(err) =>{
                window.location.href = 'http://127.0.0.1:8000/showlist';
                console.log(err);
            }
        });
     });
     
    </script>
</body>

</html>
